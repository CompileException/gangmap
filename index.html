<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NoPixel Territory Map</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="style.css">

	<script src="js/libs/jquery-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/libs/underscore-min.js"></script>
	<script src="js/libs/backbone-min.js"></script>
	<script src="js/libs/handlebars.js"></script>
	<script src="//www.google.com/jsapi"></script>
	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&key="></script>
	<script src="js/libs/maplabel-compiled.js"></script>
	<script src="js/app.js"></script>
	
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<header>
		<p class="left" style="padding-top: 5px;"><a href="">NoPixel Territory Map</a></p>
		<ul class="right">
			<div class="dropdown">
				<button class="btn btn-primary" id="toggleruler" onclick="toggleRuler();$(this).css('display', 'none');">Add Distance Ruler</button>
				<button class="btn btn-primary" id="createzone" onclick="printArray()">Print location array</button>
				<button class="btn btn-secondary dropdown-toggle" type="button" id="ddmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Select Map Type
				</button>
				<div class="dropdown-menu" aria-labelledby="ddmenu">
					<a href="#" id="Atlas" class="active dropdown-item" onclick="$('#' + map.getMapTypeId()).removeClass('active'); map.setMapTypeId('Atlas'); $(this).addClass('active');">Atlas</a>
					<a href="#" id="Satellite" class="dropdown-item" onclick="$('#' + map.getMapTypeId()).removeClass('active'); map.setMapTypeId('Satellite'); $(this).addClass('active');">Satellite</a>
					<a href="#" id="Road" class="dropdown-item" onclick="$('#' + map.getMapTypeId()).removeClass('active'); map.setMapTypeId('Road'); $(this).addClass('active');">Road</a>
				</div>
			</div>

		</ul>
	</header>

	<div id="tour-nav"> 
		<a href="#" class="left">&laquo; <span id="tour-prev"></span></a>
		<h3>Territory Tour</h3>
		<a href="#" class="right"><span id="tour-next"></span> &raquo;</a>
	</div>

	<div id="map" style="background:rgb(43, 164, 210);"></div>
	<div id="tour-info"></div>

	<script type="x/template" id="categoriesTemplate">
		{{#each categories}}
			<section class="type">
				<h3>{{name}}</h3>
				<ul>
					{{#each types}}
						<li><label><input type="checkbox" {{#if enabled}}checked{{/if}} value="{{name}}"> <img src="{{assetsUrl}}icons/{{icon}}"> {{name}}</label> <a href="#" class="details" data-name="{{name}}"><i class="icon-chevron-sign-right"></i></a> <!--<a href="#tour" class="tt"></a>--></li>
					{{/each}}
					<li><label><input type="checkbox" {{#if enabled}}checked{{/if}} value="labels"> <img src="{{assetsUrl}}icons/General/wall-breach.png"> Labels</label> <a href="#" class="details" data-name="Labels"></a> <!--<a href="#tour" class="tt"></a>--></li>
					
				</ul>
			</section>
		{{/each}}
	</script>

	<script type="x/template" id="categoryDetailsTemplate">
		<section class="type">
			<h3><a href="#" class="back details"><i class="icon-chevron-sign-left"></i></a> {{type.name}}</h3>
			<ul class="listview">
				{{#each locations}}
					<li data-id="{{id}}"><div style="height:20px;width:20px;background-color:{{fillcolor}};border: 3px solid {{strokecolor}}; display:inline-block;margin-right:10px;"></div><label>{{title}}</label></li>
				{{/each}}
			</ul>
		</section>
	</script>

	<script type="x/template" id="markerPopupTemplate2">
		<div id="info-window" style="max-width:420px;">
			<div class="scrollable">
				<span class="header">
					<h3>{{title}}</h3>
				</span>
				<div id="info-body">
					{{#if notes}}
						<br>
						<p>{{notes}}</p>
					{{/if}}
					{{#if video}}
						<div class="video-{{id}}">
							<br>
							<h4>Video</h4>
							<div class="youtubewrapper">
								<iframe width="100%" src="//www.youtube.com/embed/{{video.yt_id}}?theme=light&amp;autoplay=1&amp;autohide=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0&amp;loop=1{{#if video.start}}&amp;start={{timestampToSeconds video.start}}{{/if}}{{#if video.end}}&amp;end={{timestampToSeconds video.end}}{{/if}}" frameborder="0" allowfullscreen></iframe>
							</div>
							{{#if video.yt_user}}
								<p>
									<a href="//www.youtube.com/user/{{video.yt_user}}" style="color:#222;font-size:.8em;float:right;" target="_blank">
										Video by {{video.yt_user}}
									</a>
								</p>
							{{/if}}
						</div>
					{{/if}}
					{{#if images}}
						<br>
			     		<h4>Images</h4>
					{{/if}}
					{{#each images}}
						<div class="image-{{id}}">
					     	<span>{{headline}}</span>
					     	<img src="{{url}}" class="image-{{id}}">
					    </div>
					    <br>
			     	{{/each}}
					{{#if wiki_link}}
						<hr>
						<a target="_blank" href="{{wiki_link}}">See {{title}} on the NoPixel Wiki</a>
					{{/if}}
				</div>
			</div>
		</div>
	</script>

	<div id="typeDetails" class="types"></div>

	<div id="types" class="types"></div>
</body>
</html>
